<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-links p {
            margin-bottom: 0;
        }
        .footer-links a {
            margin: 0 10px;
        }
        .footer-bottom {
            text-align: center;
            padding-top: 5px;
            font-size: 0.875rem;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Task Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    {% if 'username' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
                    </li>
                    {% endif %}
                </ul>
                <span class="navbar-text">
                    {% if 'username' in session %}
                        Logged in as {{ session['username'] }}
                        <a class="btn btn-outline-danger ms-3" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary ms-3" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-outline-success ms-3" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </span>                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container footer-links p-2">
            <a href="https://www.linkedin.com/in/hikmet-iskifo%C4%9Flu-66832a49/" target="_blank" class="btn btn-outline-primary">LinkedIn</a>
            <a href="https://github.com/HikmetIskif" target="_blank" class="btn btn-outline-dark">GitHub</a>
        </div>
        <div class="footer-bottom">
            Task Manager by Hikmet İSKİFOĞLU &emsp;  © 2024 
        </div>
    </footer>
</body>
</html>
