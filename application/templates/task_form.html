{% extends "base.html" %}

{% block title %}{{ action }}{% endblock %}

{% block content %}
<h2>{{ action }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ task.title if task else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ task.description if task else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date if task else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="{{ url_for('tasks_view') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
