{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Add New Task</h2>
        <form method="POST" action="{{ url_for('add_task') }}">
            <div class="mb-3">
                <label for="task_name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>
            <div class="mb-3">
                <label for="task_description" class="form-label">Task Description</label>
                <textarea class="form-control" id="task_description" name="task_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="task_date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="task_date" name="task_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
